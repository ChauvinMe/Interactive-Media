<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

  </head>

  <body>



     <div class="object1"></div>
     <div class="object2"></div>
     <div class="object3"></div>


    
     <div class="thing1 rellax" data-rellax-speed="2">A</div>
     <div class="thing2 rellax" data-rellax-speed="8">B</div>
     <div class="thing3 rellax" data-rellax-speed="34">C</div>
     <div class="thing4 rellax" data-rellax-speed=40>D</div>
     <div class="thing5 rellax" data-rellax-speed="12">E</div>
     <div class="thing6 rellax" data-rellax-speed="40">F</div>
     <div class="thing7 rellax" data-rellax-speed="9">G</div>

      <div class="header rellax" id="myHeader" data-rellax-speed="40">
      <h2>My Header</h2>
      </div>

     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>

     <script>
        var rellax = new Rellax('.rellax');
        posY = (document.body || document.documentElement || document.body.parentNode).scrollTop || window.pageYOffset;

      // sticky code
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

// Get the header
var header = document.getElementById("myHeader");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

    </script>

  </body>

  


</html>
