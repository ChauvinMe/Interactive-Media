<!-- Typographic Poster 2 -->
<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Typographic Poster</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<!--sets out the elements in each letter-->

    	<!-- sets out the word "what" -->

    	<div class="content">
    			<h2>WHAT COMES AFTER THE ENVIRONMENT?</h2>
				<a></a>
			</div>

    	<div class="letter letter-w">
    		<div class="letter-w-half-circle-left"></div>
    		<div class="letter-w-circle-left"></div>
    		<div class="letter-w-half-circle-right"></div>
    		<div class="letter-w-circle-right"></div>
    		<div class="letter-w-square"></div>
    	</div>

		<div class="letter letter-h-1">
    		<div class="letter-h-1-curved-top-long"></div>
			<div class="letter-h-1-half-circle"></div>
    		<div class="letter-h-1-circle"></div>	
    		<div class="letter-h-1-square"></div>
    	</div>

    	<div class="letter letter-a-1">
    		<div class="letter-a-1-half-circle"></div>
    		<div class="letter-a-1-circle"></div>
    		<div class="letter-a-1-curved-top-medium"></div>	
    		<div class="letter-a-1-square"></div>
    	</div>

    	<div class="letter letter-t-1">
			<div class="letter-t-1-curved-top-medium"></div>
			<div class="letter-t-1-half-circle"></div> 
			<div class="letter-t-1-square"></div>
		</div>

		<!-- sets out the word "comes" -->

		<div class="letter letter-c">    
    		<div class="letter-c-half-circle"></div>
    		<div class="letter-c-circle"></div>
    	</div>

    	<div class="letter letter-o-1">
    		<div class="letter-o-1-half-circle-left"></div>
    		<div class="letter-o-1-half-circle-right"></div>
    		<div class="letter-o-1-circle"></div>     		
    	</div>

    	<div class="letter letter-m-1">    
    		<div class="letter-m-1-half-circle-left"></div> 
    		<div class="letter-m-1-half-circle-right"></div> 
    		<div class="letter-m-1-circle-left"></div> 
    		<div class="letter-m-1-circle-right"></div> 		
    	</div>

    	<div class="letter letter-e-1">
    		<div class="letter-e-1-half-circle-top"></div>
    		<div class="letter-e-1-circle"></div>
    		<div class="letter-e-1-half-circle-bottom"></div>   		
    	</div>

    	<div class="letter letter-s">
			<div class="letter-s-half-circle-top"></div> 
    		<div class="letter-s-half-circle-bottom"></div> 
    		<div class="letter-s-circle-top"></div>
    		<div class="letter-s-circle-bottom"></div> 
		</div>

		<!-- sets out the word "after" -->

		<div class="letter letter-a">
    		<div class="letter-a-half-circle"></div>
    		<div class="letter-a-circle"></div>
    		<div class="letter-a-curved-top-medium"></div>	
    	</div>

    	<div class="letter letter-f"> 
			<div class="letter-f-half-circle"></div> 
			<div class="letter-f-curved-top-medium"></div>	
			<div class="letter-f-circle"></div>	
    	</div>

    	<div class="letter letter-t">
			<div class="letter-t-curved-top-medium"></div>
			<div class="letter-t-half-circle"></div> 
		</div>

		<div class="letter letter-e">
    		<div class="letter-e-half-circle-top"></div>
    		<div class="letter-e-circle"></div>
    		<div class="letter-e-half-circle-bottom"></div>   		
    	</div>

    	<div class="letter letter-r">  
			<div class="letter-r-curved-top-medium"></div>
    		<div class="letter-r-circle"></div>	  		
    	</div>

    	<!-- sets out the word "the" -->

    	<div class="letter letter-t-3">
			<div class="letter-t-3-curved-top-medium"></div>
			<div class="letter-t-3-half-circle"></div> 
		</div>

		<div class="letter letter-h-2">   
			<div class="letter-h-2-curved-top-long"></div>
			<div class="letter-h-2-half-circle"></div>
    		<div class="letter-h-2-circle"></div>		
    	</div>

    	<div class="letter letter-e-3">
    		<div class="letter-e-3-half-circle-top"></div>
    		<div class="letter-e-3-circle"></div>
    		<div class="letter-e-3-half-circle-bottom"></div>   		
    	</div>

    	<!-- sets out the word "environment" -->

    	<div class="letter letter-e-4">
    		<div class="letter-e-4-half-circle-top"></div>
    		<div class="letter-e-4-circle"></div>
    		<div class="letter-e-4-half-circle-bottom"></div>  
    		<div class="letter-e-4-square"></div>   		
    	</div>

    	<div class="letter letter-n-1">
			<div class="letter-n-1-curved-top-medium"></div>
			<div class="letter-n-1-half-circle"></div>
    		<div class="letter-n-1-circle"></div> 
    		<div class="letter-n-1-square"></div>     		
    	</div>

    	<div class="letter letter-v">
			<div class="letter-v-half-circle"></div>
    		<div class="letter-v-circle"></div>
    		<div class="letter-v-square"></div> 
		</div>

		<div class="letter letter-i"> 
    		<div class="letter-i-curved-top-short"></div>
    		<div class="letter-i-circle"></div>	  
    		<div class="letter-i-square"></div> 		
    	</div>

		<div class="letter letter-r-2">  
			<div class="letter-r-2-curved-top-medium"></div>
    		<div class="letter-r-2-circle"></div>
    		<div class="letter-r-2-square"></div>	  		
    	</div>

    	<div class="letter letter-o-2">
    		<div class="letter-o-2-half-circle-left"></div>
    		<div class="letter-o-2-half-circle-right"></div>
    		<div class="letter-o-2-circle"></div>   
    		<div class="letter-o-2-square"></div>  		
    	</div>

    	<div class="letter letter-n-2">
			<div class="letter-n-2-curved-top-medium"></div>
			<div class="letter-n-2-half-circle"></div>
    		<div class="letter-n-2-circle"></div> 
    		<div class="letter-n-2-square"></div>    		
    	</div>

    	<div class="letter letter-m-2"> 
    		<div class="letter-m-2-square"></div> 
    		<div class="letter-m-2-half-circle-left"></div> 
    		<div class="letter-m-2-half-circle-right"></div> 
    		<div class="letter-m-2-circle-left"></div> 
    		<div class="letter-m-2-circle-right"></div> 		
    	</div>

    	<div class="letter letter-e-5">
    		<div class="letter-e-5-half-circle-top"></div>
    		<div class="letter-e-5-circle"></div>
    		<div class="letter-e-5-half-circle-bottom"></div> 
    		<div class="letter-e-5-square"></div>  		
    	</div>

    	<div class="letter letter-n-3">
			<div class="letter-n-3-curved-top-medium"></div>
			<div class="letter-n-3-half-circle"></div>
    		<div class="letter-n-3-circle"></div>     
    		<div class="letter-n-3-square"></div> 		
    	</div>

    	<div class="letter letter-t-4">
			<div class="letter-t-4-curved-top-medium"></div>
			<div class="letter-t-4-half-circle"></div> 
			<div class="letter-t-4-square"></div>
		</div>

		

    </body>
</html>
